<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<meta name="keywords" content="scclui框架">
	<meta name="description" content="scclui为轻量级的网站后台管理系统模版。">
    <title>管理员登陆</title>
	
	<link rel="stylesheet" href="${CTX}/../common/layui/css/layui.css">
	<link rel="stylesheet" href="${CTX}/../common/css/sccl.css">
	<script type="text/javascript">
    window.onload = function(){
        alert("iframe");
        if(self.frameElement && self.frameElement.tagName == "IFRAME"){
        alert("parent go");
    　　// 页面在iframe中时处理
         parent.location.reload();
         window.opener.location.reload();   
         self.opener.location.reload();   
    　　}
    }
    (function(){
        alert("iframe");
        if(self.frameElement && self.frameElement.tagName == "IFRAME"){
        alert("parent go");
    　　// 页面在iframe中时处理
         parent.location.reload();
    　　}
    })()
    		function test(){
    			alert("???");
			$.ajax({
				cache: true,
				type: "POST",
				url: "${CTX}/user/login",
				data: $("#myform").serialize(),
				error: function(XMLHttpRequest, textStatus, errorThrown) {
					alert("error");
					 alert("XMLHttpRequest.status: "+XMLHttpRequest.status);
					 alert("XMLHttpRequest.readyState: "+XMLHttpRequest.readyState);
					 alert("textStatus: "+textStatus);
                     
				 },
				success: function(data){
					//alert("success");
					console.log("data code: "+data.code);
					if(data.code == 0){
						$("password").focus();
						$("#common").html("username or password incorrect");
					}else{
						$("#common").html("login succeed");
						window.location = "${CTX}/user";
					}
				}
			});
    	}
    	
    </script>
  </head>
  
  <body class="login-bg">
    <div class="login-box">
        <header>
            <h1>质控后台管理系统</h1>
        </header>
        <div class="login-main">
        <!-- 
        <form action="${CTX}/user/login" class="layui-form" method="post">
         -->
			<form id="myform">
			<!-- 
			<input name="__RequestVerificationToken" type="hidden" value="">                
			 -->
				<div class="layui-form-item">
					<label class="login-icon">
						<i class="layui-icon"></i>
					</label>
					
                    <input type="text" id="loginName" name="loginName" lay-verify="loginName" autocomplete="off" placeholder="这里输入登录名" class="layui-input">
				</div>
				<div class="layui-form-item">
					<label class="login-icon">
						<i class="layui-icon"></i>
					</label>
					<input type="password" id="password" name="password" lay-verify="password" autocomplete="off" placeholder="这里输入密码" class="layui-input">
				</div>
				<div class="layui-form-item">
                
					<div class="pull-right">
						<button class="layui-btn layui-btn-primary" lay-submit="" lay-filter="login" onclick="javascript:test()">
							<i class="layui-icon"></i> 登录
						</button>
					</div>
					<div class="clear"></div>
				</div>
			</form>        
		</div>
        <footer>
            <p>info@yingtai360.com</p>
        </footer>
    </div>
    <script type="text/html" id="code-temp">
        <div class="login-code-box">
            <input type="text" class="layui-input" id="code" />
            <img id="valiCode" src="/manage/validatecode?v=636150612041789540" alt="验证码" />
        </div>
    </script>
    <script src="../common/layui/layui.js"></script>
    <script>
        layui.use(['layer', 'form'], function () {
            var layer = layui.layer,
				$ = layui.jquery,
				form = layui.form();

            form.verify({
                userName: function (value) {
                    if (value === '')
                        return '请输入用户名';
                },
                password: function (value) {
                    if (value === '')
                        return '请输入密码';
                }
            });

            var errorCount = 0;

            form.on('submit(login)', function (data) {
				window.location.href = "..common/page/index.html";
               
            });

        });
		
        
    </script>
  </body>
</html>
