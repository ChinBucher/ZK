<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tiny, opensource, Bootstrap WYSIWYG rich text editor from MindMup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="opensource rich wysiwyg text editor jquery bootstrap execCommand html5" />
    <meta name="description" content="This tiny jQuery Bootstrap WYSIWYG plugin turns any DIV into a HTML5 rich text editor" />
    
    <link href="${CTX}/editor/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="${CTX}/editor/css/bootstrap-responsive.min.css" rel="stylesheet">
    <!-- 必须使用外链 -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">
    <script src="${CTX}/editor/js/jquery.min.js"></script>
    <script src="${CTX}/editor/js/bootstrap.min.js"></script>
    <link href="${CTX}/editor/external/google-code-prettify/prettify.css" rel="stylesheet">
    <script src="${CTX}/editor/external/jquery.hotkeys.js"></script>
    <script src="${CTX}/editor/external/google-code-prettify/prettify.js"></script>

      img{
        width:40%;
        margin: auto 30%;
      }
    </style>

  <body>
<!-- start_container -->
<div class="container">
  <div class="hero-unit">
  	<h1>新闻管理-修改 <br/> <small>tiny wysiwyg rich text editor for Bootstrap</small></h1>
	<hr/>
  <script type="text/javascript">
    $(document).ready(function() {
      console.log("############");
      //获取初始值
      var sdoc = $("#doc")[0].value,
          spic = $("#pic")[0].value;
          // console.log("spic: " +spic);

      $("#sub").click(function(event) {
        /* Act on the event */
        // alert("sub_click");
        getPath(sdoc, spic);
        getContent();
        validateNull();
      });

    });

    function getPath(sdoc, spic){
      // alert("getPath");
      //获取新文件的文件名
      var edoc, epic;
      var docFileValue =  $("#docfile")[0].value,
          picFileValue =  $("#picfile")[0].value;
          // console.log("picFileValue: " +picFileValue);
      
      if(docFileValue.length != 0){
        var valueDoc = new Array(),
        valueDoc = docFileValue.split("\\");
        var fdoc = valueDoc[valueDoc.length-1];
        
        edoc = fdoc;
      }else{
        edoc = sdoc;
      }
      
      if(picFileValue.length != 0){
        var valuePic = new Array(),
        valuePic = picFileValue.split("\\");
        var fpic = valuePic[valuePic.length-1];
        
        epic = fpic;
      }else{
        epic = spic;
      }
      
      // console.log("epic: " + epic);
      $("#doc")[0].value = edoc;
      $("#pic")[0].value = epic;
    }

    function getContent(){
      // alert("getContent");
      //content 获取值
        $("#content")[0].value = document.getElementById("editor").innerHTML;
        // console.log("cont.value: " + $("#content")[0].value);
    }

    function isNull( str ){
      if ( str == "" ) return true;
      var regu = "^[ ]+$";
      var re = new RegExp(regu);
      return re.test(str);
    }

    function validateNull(){
      // alert("validateNull");
       // 判空
      var title = $("input[name = 'statute.title']")[0].value,
          content = $("#content")[0].value;
          pic = $("#pic")[0].value;

      if(isNull(title)){
        alert("标题不能为空!");
        event.preventDefault();
      }
      if(isNull(content)){
        alert("内容不能为空!");
        event.preventDefault();
      } 
      if(isNull(pic)){
        alert("封面图片不能为空!");
        event.preventDefault();
      } 

    }
  </script>
  <!-- start_form -->
  <form action="${CTX}/statute/update2" method="post" enctype="multipart/form-data">
    <fieldset class="solid">
      <input type="hidden" name="statute.id" value="${(statute.id)!}" />
      <input type="hidden" name="statute.author" value="${(statute.author)!}" />
      <input type="hidden" name="statute.author_id" value="${(statute.author_id)!}" />
      <input type="hidden" name="statute.day" value="${(statute.day)!}" />
      <input type="hidden" name="statute.month" value="${(statute.month)!}" />
      <input type="hidden" name="statute.count" value="${(statute.count)!}" />
      <input type="hidden" name="statute.docpath" value="${(statute.docpath)!}" id="doc" />
      <input type="hidden" name="statute.picpath" value="${(statute.picpath)!}" id="pic" />
      <!--  -->
      <input id="content" type="hidden" name="statute.content" value="{(statute.content)!}" />
      <div>
        <label>标题：</label>
        <input type="text" name="statute.title" value="${(statute.title)!}" />${titleMsg!}
      </div>
      <!-- start_btn-toolbar -->
      <div class="btn-toolbar" data-role="editor-toolbar" data-target="#editor">
        <div class="btn-group">
          <a class="btn dropdown-toggle" data-toggle="dropdown" title="Font"><i class="icon-font"></i><b class="caret"></b></a>
            <ul class="dropdown-menu">
            </ul>
          </div>
        <div class="btn-group">
          <a class="btn dropdown-toggle" data-toggle="dropdown" title="Font Size"><i class="icon-text-height"></i>&nbsp;<b class="caret"></b></a>
            <ul class="dropdown-menu">
            <li><a data-edit="fontSize 5"><font size="5">Huge</font></a></li>
            <li><a data-edit="fontSize 3"><font size="3">Normal</font></a></li>
            <li><a data-edit="fontSize 1"><font size="1">Small</font></a></li>
            </ul>
        </div>
        <div class="btn-group">
          <a class="btn" data-edit="bold" title="Bold (Ctrl/Cmd+B)"><i class="icon-bold"></i></a>
          <a class="btn" data-edit="italic" title="Italic (Ctrl/Cmd+I)"><i class="icon-italic"></i></a>
          <a class="btn" data-edit="strikethrough" title="Strikethrough"><i class="icon-strikethrough"></i></a>
          <a class="btn" data-edit="underline" title="Underline (Ctrl/Cmd+U)"><i class="icon-underline"></i></a>
        </div>
        <div class="btn-group">
          <a class="btn" data-edit="insertunorderedlist" title="Bullet list"><i class="icon-list-ul"></i></a>
          <a class="btn" data-edit="insertorderedlist" title="Number list"><i class="icon-list-ol"></i></a>
          <a class="btn" data-edit="outdent" title="Reduce indent (Shift+Tab)"><i class="icon-indent-left"></i></a>
          <a class="btn" data-edit="indent" title="Indent (Tab)"><i class="icon-indent-right"></i></a>
        </div>
        <div class="btn-group">
          <a class="btn" data-edit="justifyleft" title="Align Left (Ctrl/Cmd+L)"><i class="icon-align-left"></i></a>
          <a class="btn" data-edit="justifycenter" title="Center (Ctrl/Cmd+E)"><i class="icon-align-center"></i></a>
          <a class="btn" data-edit="justifyright" title="Align Right (Ctrl/Cmd+R)"><i class="icon-align-right"></i></a>
          <a class="btn" data-edit="justifyfull" title="Justify (Ctrl/Cmd+J)"><i class="icon-align-justify"></i></a>
        </div>
        <div class="btn-group">
        <a class="btn dropdown-toggle" data-toggle="dropdown" title="Hyperlink"><i class="icon-link"></i></a>
          <div class="dropdown-menu input-append">
            <input class="span2" placeholder="URL" type="text" data-edit="createLink"/>
            <button class="btn" type="button">Add</button>
          </div>
          <a class="btn" data-edit="unlink" title="Remove Hyperlink"><i class="icon-cut"></i></a>

        </div>
        
        <div class="btn-group">
          <a class="btn" title="Insert picture (or just drag & drop)" id="pictureBtn"><i class="icon-picture"></i></a>
          <input type="file" data-role="magic-overlay" data-target="#pictureBtn" data-edit="insertImage" />
        </div>
        <div class="btn-group">
          <a class="btn" data-edit="undo" title="Undo (Ctrl/Cmd+Z)"><i class="icon-undo"></i></a>
          <a class="btn" data-edit="redo" title="Redo (Ctrl/Cmd+Y)"><i class="icon-repeat"></i></a>
        </div>
        <input type="text" data-edit="inserttext" id="voiceBtn" x-webkit-speech="">
      </div>
      <!-- end_btn-toolbar -->
      <!-- start_editor -->
      <div id="editor">
        ${(statute.content)!}
      </div>
      <!-- end_editor -->
      <br>
      <div>
        <label style="display:none">上传文件：</label>
        <input style="display:none" type="file" id="docfile" name="statute.docpath"></input>
        <h2><span class="label label-primary">上传封面图片</span></h2>
        <label>上传封面图片：</label>
        <input type="file" id="picfile" name="statute.picpath"></input>
        <label>&nbsp;</label>
        <br>
        <input id="sub" value="提交" type="submit">
      </div>
    </fieldset>
  </form>
  <!-- end_form -->

  </div>
<!-- end_container -->
</div>
<script>
  $(function(){
    function initToolbarBootstrapBindings() {
      var fonts = ['Serif', 'Sans', 'Arial', 'Arial Black', 'Courier', 
            'Courier New', 'Comic Sans MS', 'Helvetica', 'Impact', 'Lucida Grande', 'Lucida Sans', 'Tahoma', 'Times',
            'Times New Roman', 'Verdana'],
            fontTarget = $('[title=Font]').siblings('.dropdown-menu');
      $.each(fonts, function (idx, fontName) {
          fontTarget.append($('<li><a data-edit="fontName ' + fontName +'" style="font-family:\''+ fontName +'\'">'+fontName + '</a></li>'));
      });
      $('a[title]').tooltip({container:'body'});
    	$('.dropdown-menu input').click(function() {return false;})
		    .change(function () {$(this).parent('.dropdown-menu').siblings('.dropdown-toggle').dropdown('toggle');})
        .keydown('esc', function () {this.value='';$(this).change();});

      $('[data-role=magic-overlay]').each(function () { 
        var overlay = $(this), target = $(overlay.data('target')); 
        overlay.css('opacity', 0).css('position', 'absolute').offset(target.offset()).width(target.outerWidth()).height(target.outerHeight());
      });
      if ("onwebkitspeechchange"  in document.createElement("input")) {
        var editorOffset = $('#editor').offset();
        $('#voiceBtn').css('position','absolute').offset({top: editorOffset.top, left: editorOffset.left+$('#editor').innerWidth()-35});
      } else {
        $('#voiceBtn').hide();
      }
	};
	function showErrorAlert (reason, detail) {
		var msg='';
		if (reason==='unsupported-file-type') { msg = "Unsupported format " +detail; }
		else {
			console.log("error uploading file", reason, detail);
		}
		$('<div class="alert"> <button type="button" class="close" data-dismiss="alert">&times;</button>'+ 
		 '<strong>File upload error</strong> '+msg+' </div>').prependTo('#alerts');
	};
    initToolbarBootstrapBindings();  
	$('#editor').wysiwyg({ fileUploadError: showErrorAlert} );
    window.prettyPrint && prettyPrint();
  });
</script>
