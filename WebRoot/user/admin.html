<#include "/common/_layout.html">
<@layout>
<html>
	<meta charset="utf-8"/>
	<title>User</title>
	<style>
		.list{
			border: 3px solid black;
		}
	</style>
<body>
<div class="userList">
 <p>用户列表</p>
 <p><a href="${CTX}/src">资源列表</a></p>
 <hr>
	<table>
		<tbody>
			<tr>
				<th width="4%">id</th>
				<th width="35%">name</th>
				<th width="12%">pwd</th>
				<th width="12%"> action</th>
				<th width="5%">
					<a href="/register">添加</a>
				</th>
			</tr>
			
			<!-- ??? -->
			<#list userPage.getList() as x>
			<tr>
				<td style="text-align:center;" >${x.id}</td>
				<td style="text-align:center;" >${x.name}</td>
				<td style="text-align:center;" >${x.pwd}</td>
				<td style="text-align:center">
					<a id="del" href="/user/delete/${x.id}">删除</a>
					<a id="mod" href="/user/edit/${x.id}">修改</a>
				</td>
			</tr>
			</#list>
		</tbody>
	</table>
	<#include "/common/_paginate.html" />
	<@paginate currentPage=userPage.pageNumber totalPage=userPage.totalPage actionUrl="/user/" />
</div>
			
</body>
</html>
</@layout>
