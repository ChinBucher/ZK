<#include "/common/_layout.html" />
<@layout>
<script type="text/javascript">
$(document).ready(function(){
  $("#sub").click(function(){

		//文本替换， 回车控制
		if($("#cont")[0].value.length == 0){
			// alert("null");
			$("#cont2")[0].value = " ";
		}else{
			// alert($("#cont")[0].value);
		  	var cont = $("#cont")[0].value.replace(/\n/g,"<br>");
		  	// alert(cont);
		  	$("#cont2")[0].value = cont;
		}
	  	

	  //获取新文件的文件名
	  	var edoc, epic;
		var docFileValue =  $("#docfile")[0].value,
			  picFileValue =  $("#picfile")[0].value;
		
		if(docFileValue.length != 0){
			var valueDoc = new Array(),
			valueDoc = docFileValue.split("\\");
			var fdoc = valueDoc[valueDoc.length-1];
			edoc = fdoc;
		}else{
			edoc = " ";
		}
		
		if(picFileValue.length != 0){
			var valuePic = new Array(),
			valuePic = picFileValue.split("\\");
			var fpic = valuePic[valuePic.length-1];
			epic = fpic;
		}else{
			epic = " ";
		}
		
		$("#doc")[0].value = edoc;
		$("#pic")[0].value = epic;
		});
});
</script>
<h1>行业新闻 ---&gt; 创建
</h1>
<div class="form_box">
	<form action="${CTX}/news/upload" method="post" enctype="multipart/form-data">
		<fieldset class="solid">
			<legend>资源</legend>
			<input type="hidden" name="news.id" value="${(news.id)!}" />
			<input id="doc" type="hidden" name="news.docpath" value="${(news.docpath)!}" />
			<input id="pic" type="hidden" name="news.picpath" value="${(news.picpath)!}" />
			<div>
				<label>标题：</label>
				<input type="text" name="news.title" value="${(news.title)!}" />${titleMsg!}
			</div>
			<div>
				<label style="vertical-align: top">内容：</label>
				<textarea id="cont" name="content" cols="80" rows="10"></textarea>
				<textarea id="cont2" name="news.content" cols="80" rows="10" style="display:none"></textarea>
			</div>
			<br>
			<div>
				<label style="display:none">上传文件：</label>
				<input style="display:none" type="file" id="docfile" name="news.docpath"></input>
				<label>上传图片：</label>
				<input type="file" id="picfile" name="news.picpath"></input>
				<label>&nbsp;</label>
				<br>
				<input id="sub" value="提交" type="submit">
			</div>
		</fieldset>
	</form>
</div>
</@layout>
