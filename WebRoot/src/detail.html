<!-- ### detail 模板 ### -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Statute Detail</title>
</head>
<body>
<div class="table_box" style="text-align:center;">
	<table class="list">
		<tbody>
			<tr>
				<th width="15%">标题</th>
				<th width="25%">内容</th>
				<th width="12%">操作</th>
			</tr>
			
			<tr>
				<td>${source.title}</td>
				<td>${source.content}</td>
				<td>
					&nbsp;&nbsp;<a href="/blog/delete/${source.id}">删除</a>
					&nbsp;&nbsp;<a href="/blog/edit/${source.id}">修改</a>
				</td>
			</tr>
		</tbody>
	</table>
	
</div>
</body>
</html>
