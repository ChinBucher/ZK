<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Srouce Detail</title>
</head>
<body>
<div class="table_box" style="text-align:center;">
	<table class="list">
		<tbody>
			<tr>
				<th width="15%">标题</th>
				<th width="25%">内容</th>
				<th width="12%">操作</th>
			</tr>
			
			<#list source as x>
			<tr>
				<td>${x.title}</td>
				<td>${x.content}</td>
				<td>
					&nbsp;&nbsp;<a href="/blog/delete/${x.id}">删除</a>
					&nbsp;&nbsp;<a href="/blog/edit/${x.id}">修改</a>
				</td>
			</tr>
			</#list>
		</tbody>
	</table>
	
</div>
</body>
</html>
